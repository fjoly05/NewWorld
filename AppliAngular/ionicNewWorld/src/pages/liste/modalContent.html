<ion-header>
  <ion-toolbar>
    <ion-title>
      {{visite.prenom}} {{visite.nom}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
      <ion-item>
        <h1>{{visite.libelle}}</h1>
        <br/>
        <h2>{{visite.adresse}}</h2>
        <h2>{{visite.ville}}</h2>
        <h2>{{visite.codePostal}}</h2>    
        <br/>
        <p>{{visite.date}}</p>
      </ion-item>
      <ion-item>
        <ion-label>Est validé ?</ion-label>
        <ion-toggle value="foo" checked={{visite.concluante}}></ion-toggle>
      </ion-item>
      <ion-item>
        Commentaires
        <ion-note item-end>
          {{visite.motifRejet}}
        </ion-note>
      </ion-item>
      <ion-item>
        Heure début
        <ion-note item-end>
          {{visite.debut}}
        </ion-note>
      </ion-item>
      <ion-item>
        Heure fin
        <ion-note item-end>
          {{visite.fin}}
        </ion-note>
      </ion-item>
  </ion-list>
</ion-content>
