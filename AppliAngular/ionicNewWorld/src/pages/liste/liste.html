<ion-header>
  <ion-navbar>
    <ion-title>
      Listes des visites
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let visite of visites">
    <!--
    <ion-list-header>
      Visites
    </ion-list-header>
    -->

    <a ion-item (click)="openModal({charNum: 0})">
      <ion-icon name="arrow-forward" item-left></ion-icon>
      {{visite.id}} {{visite.prenom}} {{visite.nom}} {{visite.ville}} 
    </a>
  </ion-list>
</ion-content>
